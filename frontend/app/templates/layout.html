<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社内リソース管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-800 text-white flex flex-col">
            <div class="p-6 text-xl font-bold">リソース管理システム</div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="/" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-slate-700">プロジェクト一覧</a>
                <a href="/employees" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-slate-700">リソース (社員)</a>
                <a href="/billings" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-slate-700">請求管理</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-800">{% block title %}ダッシュボード{% endblock %}</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">管理者 ユーザー</span>
                </div>
            </header>
            <div class="p-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
